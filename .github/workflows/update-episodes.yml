# This is a basic workflow to help you get started with Actions

name: update episodes

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [update-episodes]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update-episodes:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -v ./...

      - name: commit & push
        run: |
          ./rebuild_feed_to_json_go > ./episodes.json
          git add ./episodes.json
          git config user.name "Masayuki Sunahara"
          git config user.email tamanishi@gmail.com
          git commit --allow-empty -m "update episodes"
          git push origin master

      - name: "update page"
        run: |
          curl -H "Authorization: token ${{ secrets.GH_PRIVATE_ACCESS_TOKEN }}" -H "Accept: application/vnd.github.everest-preview+json" "https://api.github.com/repos/tamanishi/rebuildshownotesfilter-nextjs/dispatches" -d '{"event_type": "update-episodes"}'
